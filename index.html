<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affordable Alternatives</title>
    <meta
      name="description"
      content="Find affordable alternatives to popular products."
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-VY0W80N9M1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-VY0W80N9M1");
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 z-10">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-indigo-600">Budget Picks</h1>
        <nav class="flex items-center gap-4">
          <a href="#" class="text-gray-600 hover:text-indigo-600 px-3">Home</a>
          <a href="#" class="text-gray-600 hover:text-indigo-600 px-3">About</a>
          <a href="#" class="text-gray-600 hover:text-indigo-600 px-3"
            >Contact</a
          >
          <button
            id="toggleListBtn"
            class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2"
          >
            <span>ðŸ›’</span>
            <span>My List (<span id="listCount">0</span>)</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 min-h-screen">
      <!-- Shopping List Panel -->
      <div
        id="shoppingListPanel"
        class="hidden mb-6 bg-white rounded-xl shadow-sm p-6"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-gray-800">My Shopping List</h2>
          <button
            id="clearListBtn"
            class="text-red-600 hover:text-red-700 text-sm font-medium"
          >
            Clear All
          </button>
        </div>
        <div id="shoppingListItems" class="space-y-3 mb-4">
          <!-- Shopping list items will be inserted here -->
        </div>
        <div class="border-t pt-4">
          <div class="flex justify-between items-center text-lg font-bold">
            <span>Total:</span>
            <span id="totalPrice" class="text-indigo-600">0.00 MAD</span>
          </div>
        </div>
      </div>

      <h2 class="text-3xl font-bold mb-6 text-center">Top Products</h2>
      <div class="mb-6 flex flex-wrap gap-3 justify-center">
        <button
          class="filter-btn px-4 py-2 rounded-full border text-sm font-medium bg-indigo-600 text-white hover:bg-indigo-700 active:bg-indigo-800 transition"
          data-category="Essentiels"
        >
          Essentiels
        </button>
        <button
          class="filter-btn px-4 py-2 rounded-full border text-sm font-medium hover:bg-indigo-100 transition"
          data-category="Alimentation"
        >
          Alimentation
        </button>
        <button
          class="filter-btn px-4 py-2 rounded-full border text-sm font-medium hover:bg-indigo-100 transition"
          data-category="Boissons"
        >
          Boissons
        </button>
        <button
          class="filter-btn px-4 py-2 rounded-full border text-sm font-medium hover:bg-indigo-100 transition"
          data-category="Menage"
        >
          Menage & Hygiene
        </button>
        <button
          class="filter-btn px-4 py-2 rounded-full border text-sm font-medium hover:bg-indigo-100 transition"
          data-category="Promo"
        >
          Promo
        </button>
      </div>
      <div class="mb-6 flex justify-center">
        <input
          type="text"
          id="searchInput"
          placeholder="Search products..."
          class="w-full max-w-md px-4 py-2 border rounded"
        />
      </div>
      <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Product cards will go here -->
      </div>
    </main>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white w-full max-w-lg rounded-xl shadow-lg p-6 space-y-6 relative max-h-[90vh] overflow-y-auto"
      >
        <!-- Modal Title -->
        <div class="text-center">
          <h2 id="modalTitle" class="text-2xl font-semibold text-gray-800">
            Product Details
          </h2>
        </div>

        <!-- Product Details -->
        <div id="productDetails" class="space-y-4">
          <!-- Product details will be inserted here -->
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3">
          <button
            id="addToListBtn"
            class="flex-1 py-3 px-4 text-sm font-medium bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition"
          >
            Add to List
          </button>
          <button
            id="closeModal"
            class="flex-1 py-3 px-4 text-sm font-medium bg-gray-200 hover:bg-gray-300 rounded-lg transition"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <footer
      class="bg-white text-center py-4 border-t mt-12 text-sm text-gray-500"
    >
      &copy; 2025 Budget Picks. All rights reserved.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
